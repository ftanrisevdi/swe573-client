<div class="history">
  <table *ngIf="(list$ | async) as list">
    <tr>
      <th>id </th>
      <th>key word</th>
      <th colspan="2">search date</th>
    </tr>
    <tr *ngFor="let item of list.data">
      <td>{{item.id}}</td>
      <td>{{item.search_key_word}} </td>
      <td>{{item.created | date}} </td>
      <td><a routerLink="/history/{{item.id}}">See Details </a> </td>
    </tr>
  </table>
</div>
