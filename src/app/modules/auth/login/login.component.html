<div class="container">

  <div class="half">

    <h2>Register</h2>
    <p>Please register to visit analysis tool. </p>
    <app-register></app-register>
  </div>
  <div class="half">
    <h2>Login</h2>
    <p>If you already have an account, please login</p>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <p *ngIf="submitted && isSuccess" class="valid-feedback">
        New user created!
      </p>
      <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control"
          [ngClass]="{ 'invalid': submitted && f.email.errors }" />
        <p *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <ng-container *ngIf="f.email.errors.required">Email is required</ng-container>
          <ng-container *ngIf="f.email.errors.email">Email must be a valid email address</ng-container>
        </p>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control"
          [ngClass]="{ 'invalid': submitted && f.password.errors }" />
        <p *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <ng-container *ngIf="f.password.errors.required">Password is required</ng-container>
          <ng-container *ngIf="f.password.errors.minlength">Password must be at least 6 characters</ng-container>
        </p>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Login</button>
      </div>
    </form>
  </div>

</div>
